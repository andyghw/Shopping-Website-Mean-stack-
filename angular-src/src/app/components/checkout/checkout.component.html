

<h2 class="page-header" style="text-align: center">Check Out</h2>
<form name="frm" (submit)="onLoginSubmit()">

  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Name" [(ngModel)]="buyer.name" required name="name" #name="ngModel">
    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
      <div [hidden]="!name.errors.required">Name is required!</div>
      
    </div>
  </div>
  
  <div class="form-group">
      <label >Phone Number</label>
      <input type="number" class="form-control" id="phone" placeholder="Enter Phone" [(ngModel)]="buyer.phone" required name="phone" 
      length="9" #phone="ngModel">
      <div *ngIf="phone.errors && (phone.dirty || phone.touched)" class="alert alert-danger">
        <div [hidden]="!phone.errors.required">Phone is required!</div>
        <div [hidden]="!phone.errors.length">Phone is 9 didital number!</div>
        
      </div>
    </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
