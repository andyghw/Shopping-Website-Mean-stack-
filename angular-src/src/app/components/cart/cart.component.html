<div *ngIf="user">
  <li *ngFor="let item of user.cartcontent">
    <div class="row">
      <div class="card">
        <img data-src="{{item.image}}" alt="Card image cap" style="width: 300px;height: 250px">
        <h3><a>{{item.name}}</a></h3>
        <h4>Price: {{item.price}}</h4>
        <p>Location: {{item.location}}</p>
        <p class="card-text">Description: {{item.description}}</p>
      </div>
    </div>
  </li>
</div>
