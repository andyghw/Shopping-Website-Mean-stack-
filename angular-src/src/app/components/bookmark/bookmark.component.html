<table id="cart-table" class="table table-striped">
  <tr>
    <th scope="col">item</th>
    <th scope="col">Product</th>
    <th scope="col">Link</th>
    <th scope="col">operation</th>
  </tr>
  <tr *ngFor="let item of user?.bookmark">
    <td><img data-src="{{item.image}}" alt="Card image cap" style="width: 100px;height: 60px"></td>
    <td><p>{{item.name}}</p></td>
    <td><a [routerLink]="['/detail/5a10e495f1f38de70a73b24e']">Go get it</a></td>
    <td><button class="btn btn-danger" (click)="deletebookmark(item)">Delete</button></td>
  </tr>
</table>
